name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

defaults:
  run:
    working-directory: packages/client

env:
  BUCKET_WEB: reactive-trader-web-builds
  BUCKET_OPENFIN: reactive-trader-openfin-builds
  BUCKET_FINSEMBLE: reactive-trader-finsemble-builds
  ENVIRONMENT: env

jobs:
  web-end-to-end-test:
    name: Web end-to-end test

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install
        run: npm ci

      - name: Test
        env:
          E2E_RTC_WEB_ROOT_URL: https://web.env.reactivetrader.com/pull/${{ github.event.number }}
        run: |
          npm run e2e:web
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  openfin-end-to-end-test:
    name: Openfin end-to-end test

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: start openfin
        run: |
          npx of-automation https://openfin.env.reactivetrader.com/pull/${{ github.event.number }}/config/rt-fx.json ./e2e/openfinchecks/openfinchecks.spec.js --devToolsPort=9091 --closeRuntime=never
      - name: Run tests
        env:
          E2E_RTC_WEB_ROOT_URL: https://openfin.env.reactivetrader.com/pull/${{ github.event.number }}
        run: |
          npm run e2e:openfin
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: packages/client/playwright-report
          retention-days: 7
