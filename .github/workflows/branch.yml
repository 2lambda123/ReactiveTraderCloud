name: Branch

on:
  push:
    branches:
      - "**"

defaults:
  run:
    working-directory: packages/client

env:
  BUCKET_WEB: reactive-trader-web-builds
  BUCKET_OPENFIN: reactive-trader-openfin-builds
  BUCKET_FINSEMBLE: reactive-trader-finsemble-builds
  BUCKET_LAUNCHER: reactive-trader-launcher-builds

jobs:
  openfin-end-to-end-test:
    name: Openfin end-to-end test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Start openfin FX
        run: npm run openfin:run:fx
      - name: Run tests
        env:
          E2E_RTC_WEB_ROOT_URL: https://openfin.env.reactivetrader.com/branch/poc_setup-openfin-playwright
        run: |
          npm run e2e:openfin spot-tile.spec
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: packages/client/playwright-report
          retention-days: 7